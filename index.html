<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voting App</title>
  <!-- CSS Link -->
  <link rel="stylesheet" href="./style.css"> 
</head>
<body>
<h1>Pakistan Voting System</h1>
<div class="container">
  <div class="parties">
    <img class="partylogo" src="./images/MQM2.jpg" width="50%" height="30%" alt="Image is not loaded">
    <button id="bjpVote" class="vote">MQM</button>
    <p id="bjpResult" class="votes">Votes:</p>
  </div>
  <div class="parties">
    <img class="partylogo" src="./images/PTI2.jpg" width="50%" height="30%" alt="Image is not loaded">
    <button id="congressVote" class="vote">PTI</button>
    <p id="congressResult" class="votes">Votes:</p>
  </div>
  <div class="parties">
    <img class="partylogo" src="./images/PPP2.jpg" width="50%" height="30%" alt="Image is not loaded">
    <button id="appVote" class="vote">PPP</button>
    <p id="appResult" class="votes">Votes:</p>
  </div>
  <div class="parties">
    <img class="partylogo" src="./images/PMLN.jpg" width="50%" height="30%" alt="Image is not loaded">
    <button id="bspVote" class="vote">PML(N)</button>
    <p id="bspResult" class="votes">Votes:</p>
  </div>
  <button id="showResult">Election Result</button>
</div>

  <!-- link JS File -->
  <script src="./app.js"></script>

</body>
</html>
